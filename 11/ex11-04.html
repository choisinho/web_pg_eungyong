<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>원호 그리기</title>
</head>

<body>
	<h3>원호 그리기</h3>
	<hr>
	<canvas id="myCanvas" style="background-color:aliceblue" width="300" height="300"></canvas>
	<script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");

		context.beginPath();
		context.strokeStyle = "magenta";
		context.arc(150, 150, 30, 0, 1.5 * Math.PI, false);
		context.stroke();

		context.beginPath();
		context.strokeStyle = "blue";
		context.arc(150, 150, 50, Math.PI / 2, Math.PI, true);
		context.stroke(); 
		
		context.beginPath()
		context.strokeStyle = "black";
		context.arc(150, 150, 70, Math.PI / 2, Math.PI, false);
		context.stroke(); 

		context.beginPath()
		context.strokeStyle = "black";
		context.arc(150, 150, 90, Math.PI * 4, Math.PI, true);
		context.stroke(); 
		
		context.beginPath();
		context.strokeStyle = "black";
		context.arc(150, 150, 110, Math.PI / 2, Math.PI, true);
		context.stroke(); 
	</script>
</body>

</html>
